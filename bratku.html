            z-index: 10;

        @media (max-width: 768px) {

<body class="text-white relative">

    <main class="content-wrapper relative min-h-screen flex flex-col justify-center items-center px-6 py-20">

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { 
                    value: 120, 
                    density: { enable: true, value_area: 600 } 
                },
                color: { 
                    value: ['#3b82f6', '#8b5cf6', '#06b6d4', '#00ff00'] 
                },
                shape: { 
                    type: ['circle', 'triangle', 'edge'],
                    stroke: { width: 1, color: '#3b82f6' }
                },
                opacity: { 
                    value: 0.3, 
                    random: true, 
                    anim: { 
                        enable: true, 
                        speed: 2, 
                        opacity_min: 0.1, 
                        sync: false 
                    } 
                },
                size: { 
                    value: 3, 
                    random: true, 
                    anim: { 
                        enable: true, 
                        speed: 3, 
                        size_min: 0.5, 
                        sync: false 
                    } 
                },
                line_linked: { 
                    enable: true, 
                    distance: 120, 
                    color: '#3b82f6', 
                    opacity: 0.2, 
                    width: 1.5 
                },
                move: { 
                    enable: true, 
                    speed: 2, 
                    direction: 'none', 
                    random: true, 
                    straight: false, 
                    out_mode: 'bounce', 
                    bounce: true,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 600
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { 
                    onhover: { 
                        enable: true, 
                        mode: ['repulse', 'bubble'] 
                    }, 
                    onclick: { 
                        enable: true, 
                        mode: 'push' 
                    }, 
                    resize: true 
                },
                modes: { 
                    repulse: { 
                        distance: 150, 
                        duration: 0.4 
                    }, 
                    push: { 
                        particles_nb: 6 
                    },
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    }
                }
            },
            retina_detect: true
        });

        const cursorFollower = document.getElementById('cursor-follower');
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorFollower.style.left = mouseX - 10 + 'px';
            cursorFollower.style.top = mouseY - 10 + 'px';
            requestAnimationFrame(updateCursor);
        }

        updateCursor();

        document.addEventListener('mouseenter', () => {
            cursorFollower.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            cursorFollower.style.opacity = '0';
        });

        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in-up').forEach(el => {
            observer.observe(el);
        });
    </script>
