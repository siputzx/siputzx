<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dlku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap');
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%);
        }
        
        .ultra-luxury-text {
            background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .premium-accent {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }
        
        .ultra-glass {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .luxury-shadow {
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.6);
        }
        
        .fade-in-luxury {
            animation: luxuryFadeIn 2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .fade-in-luxury-delay {
            animation: luxuryFadeIn 2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
        }
        
        .fade-in-luxury-delay-2 {
            animation: luxuryFadeIn 2s cubic-bezier(0.16, 1, 0.3, 1) 1s both;
        }
        
        @keyframes luxuryFadeIn {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .ultra-hover {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .ultra-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 40px 80px rgba(59, 130, 246, 0.2);
        }
        
        .sponsor-link:hover .sponsor-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .minimal-border {
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .breath {
            animation: breath 6s ease-in-out infinite;
        }
        
        @keyframes breath {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
    </style>
</head>
<body class="text-white overflow-x-hidden">
    <!-- Ultra Minimal Ambient -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/3 left-1/2 w-96 h-96 bg-blue-600/3 rounded-full blur-3xl breath"></div>
    </div>

    <main class="relative min-h-screen flex flex-col justify-center items-center px-8 py-20">
        <!-- Ultra Minimalist Content -->
        <div class="flex flex-col items-center space-y-16 max-w-5xl mx-auto text-center">
            
            <!-- Luxury Logo -->
            <header class="fade-in-luxury">
                <h1 class="text-8xl md:text-9xl lg:text-[12rem] font-extralight ultra-luxury-text mb-8 tracking-tight">
                    dlku
                </h1>
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-px premium-accent"></div>
                </div>
                <p class="text-zinc-500 text-xs font-light tracking-[0.2em] uppercase">
                    ALL In One API Downloader
                </p>
            </header>
            
            <!-- Ultra Minimal Button -->
            <nav class="fade-in-luxury-delay">
                <a href="/swagger" 
                   class="group inline-flex items-center px-10 py-4 ultra-glass rounded-2xl ultra-hover minimal-border">
                    <span class="text-sm font-light tracking-wide mr-3 text-zinc-200">Documentation</span>
                    <svg class="w-4 h-4 text-zinc-400 group-hover:text-white group-hover:translate-x-1 transition-all duration-500" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                </a>
            </nav>
        </div>
        
        <!-- Ultra Luxury Sponsor -->
        <aside class="w-full max-w-5xl px-8 mt-24 fade-in-luxury-delay-2">
            <div class="relative">
                <div class="relative overflow-hidden rounded-3xl luxury-shadow group">
                    <img 
                        src="https://raw.githubusercontent.com/siputzx/siputzx/main/BANNER%20ATLSERVER.png" 
                        alt="Atlantic Server" 
                        class="w-full h-32 md:h-48 object-cover transition-all duration-1000 group-hover:scale-105 opacity-90"
                        loading="lazy"
                    />
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
                </div>
                
                <!-- Ultra Minimal Attribution -->
                <div class="mt-12 flex justify-center">
                    <a href="https://atlantic-server.com" target="_blank" rel="noopener noreferrer"
                       class="sponsor-link group inline-flex items-center space-x-3 transition-all duration-500">
                        <div class="w-1 h-1 rounded-full bg-zinc-600 group-hover:bg-blue-500 transition-colors duration-500"></div>
                        <span class="sponsor-text text-zinc-500 text-xs font-light tracking-[0.15em] uppercase transition-all duration-500">
                            atlantic-server.com
                        </span>
                        <div class="w-1 h-1 rounded-full bg-zinc-600 group-hover:bg-blue-500 transition-colors duration-500"></div>
                    </a>
                </div>
            </div>
        </aside>
    </main>
    
    <!-- Ultra Subtle Grain -->
    <div class="fixed inset-0 pointer-events-none opacity-[0.015]" 
         style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxmaWx0ZXIgaWQ9Im5vaXNlIj4KICAgICAgPGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOSIgbnVtT2N0YXZlcz0iNCIgc2VlZD0iMiIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPgogICAgPC9maWx0ZXI+CiAgPC9kZWZzPgogIDxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiIG9wYWNpdHk9IjAuNCIvPgo8L3N2Zz4K');">
    </div>
</body>
</html>
