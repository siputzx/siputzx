name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          
      - name: Create initial log if not exists
        run: |
          if [ ! -f log.md ]; then
            echo "Initial log" > log.md
            git add log.md
            git config user.name ${{ secrets.USERNAME }}
            git config user.email ${{ secrets.EMAIL }}
            git commit -m "Hello World" || echo "No changes to commit"
            git push origin main || echo "Nothing to push"
          fi

      - name: First commit - Add date
        run: date >> log.md

      - name: Second commit
        run: |
          git add .
          git config user.name ${{ secrets.USERNAME }}
          git config user.email ${{ secrets.EMAIL }}
          git commit -m "Jangan Lupa Follow" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: Third commit - Remove last line
        run: sed -i '$ d' log.md

      - name: Finishing
        run: |
          git add .
          git config user.name ${{ secrets.USERNAME }}
          git config user.email ${{ secrets.EMAIL }}
          git commit -m "Jangan Lupa Follow" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
