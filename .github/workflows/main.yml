name: Greenify

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update and Commit
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
        run: |
          date >> log.md
          git config user.name "$GIT_USERNAME"
          git config user.email "$GIT_EMAIL"
          git add log.md
          git commit -m "Auto update log by $GIT_USERNAME" || exit 0
          git push
      - name: Cleanup and Commit
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
        run: |
          sed -i '$ d' log.md
          git config user.name "$GIT_USERNAME"
          git config user.email "$GIT_EMAIL"
          git add log.md
          git commit -m "Cleanup log by $GIT_USERNAME" || exit 0
          git push
