name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0,30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: commit changes
        run: |
          git pull origin main --rebase
          touch README.md  # Pastikan file ada, tapi tidak ubah isinya
          git add README.md
          git config user.name ${{ secrets.USERNAME }}
          git config user.email ${{ secrets.EMAIL }}
          git commit -m "Jangan Lupa Follow" || echo "Nothing to commit"
          git push origin main
