name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0,30 * * * *'  # Jalankan setiap menit 0 dan 30 setiap jam

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: commit changes
        run: |
          echo "Update otomatis pada $(date)" > README.md
          git add .
          git config user.name ${{ secrets.USERNAME }}
          git config user.email ${{ secrets.EMAIL }}
          git commit -m "Update otomatis setiap 30 menit - Jangan Lupa Follow @Setiawan007"
          git push origin main
